<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <style>
        body


 {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3a3a90;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }

        .book-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin: 1rem;
            padding: 1rem;
            width: 220px;
            text-align: center;
        }

        .book-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 4px;
        }

        .book-card h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .book-card p {
            margin: 0.5rem 0;
            color: #555;
        }

        .price {
            font-weight: bold;
            color: #2d862d;
        }

        .add-cart-btn {
            background-color: #3a3a90;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .add-cart-btn:hover {
            background-color: #2b2b70;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Book Shop</h1>
        <p>Find your next great read</p>
    </header>
<nav>
        
        <a href="Book store.html">Back To Home</a>
    </nav>

    <div class="shop-container">

        <div class="book-card">
            <img src="">
            <h3>The Silent Patient</h3>
            <p class="price">$14.99</p>
            <button class="add-cart-btn">Add to Cart</button>
        </div>

        <div class="book-card">
            <img src="">
            <h3>Educated</h3>
            <p class="price">$12.50</p>
            <button class="add-cart-btn">Add to Cart</button>
        </div>

        <div class="book-card">
            <img src="">
            <h3>The Midnight Library</h3>
            <p class="price">$16.20</p>
            <button class="add-cart-btn">Add to Cart</button>
        </div>

        <div class="book-card">
            <img src="">
            <h3>Becoming</h3>
            <p class="price">$18.75</p>
            <button class="add-cart-btn">Add to Cart</button>
        </div>

    </div>

</body>
</html>
